<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghar Nepal</title>

    <link rel="icon" href="../images/logo.png" type="images/png" />

    <link rel="stylesheet" href="../css/adminDashboard.css" />

    <script src="https://kit.fontawesome.com/880c95e437.js " defer crossorigin="anonymous"></script>
    <script src="../javascript/adminDashboard.js" defer></script>

  </head>
  <body>
    <section class="main_admin_section">
      <main>
        <section class="sidebar_section">
          <section class="logo_section">
            <img src="../images/logo.png" />
            <section class="logo_name"><h2>gharNepal</h2></section>
          </section>

          <section class="line_dividor"></section>

          <section class="dashboard_lists">
            <ul>
              <li>
                <i class="fa-solid fa-table-columns"></i>
                <article>Dashboard</article>
              </li>

              <li>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <article>Log Out</article>
              </li>
            </ul>
          </section>
        </section>

        <section class="main_body_section">
          <section class="greeting_section">
            <article>Welcomeback, Sese</article>
          </section>

          <section class="main_body_information_section">
            <section class="model_accuracy_section model">
              <article data-target="">0</article>
              <article>Total Accuracy</article>
              <span><i class="fa-solid fa-crosshairs"></i></span>
            </section>
          
            <section class="model_train_data_numbers model">
              <article data-target="">0</article>
              <article>Total Train Datas</article>
              <span><i class="fa-solid fa-chalkboard-user"></i></i></span>
            </section>
          
            <section class="model_test_data_numbers model">
              <article data-target="">0</article>
              <article>Total Test Data Sets</article>
              <span><i class="fa-solid fa-vial-circle-check"></i></span>
            </section>
          </section>
          
        </section>
      </main>
    </section>
  </body>
</html>
